<hr>
<div class="form-row">
    <h3 class="col-md-4">Busqueda de Instructores</h3>
    <div class="col-md-4 mb-3">
        <input type="text" #searchInput (keyup)="search(searchInput.value)" placeholder="Buscar insructor..." class="form-control">
    </div>
</div>

<div class="row">

    <div class="col-md"><h6>Nombre</h6></div>
<div class="col-md-5"><h6>Dirección</h6></div>
    <div class="col-md"><h6>Teléfono</h6></div>
</div>
<br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let employee of employees$ | async  index as i">
      <td>{{ i + 1 }}. {{employee.name|uppercase}}</td>
      <td>{{employee.address|uppercase}}</td>
      <td>{{employee.tel |uppercase}}</td>

      <td>
        <a class="btn" (click)="onEdit(employee)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(employee.key)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
    <div *ngIf="(employees$ | async)?.length < 1">
        <hr>
        <p>
            No se encontraron resultados...
        </p>
    </div>
</table>

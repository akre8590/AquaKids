<h3>Busqueda de Instructor</h3>
<div class="form-row">
    <div class="col-md-5 mb-3">
<input type="text" #searchInput (keyup)="search(searchInput.value)" placeholder="Buscar instructor..." class="form-control">
    </div>
</div>
<br>
<div class="row">

    <div class="col-md-4"><h6>Nombre</h6></div>
    <div class="col-md-6"><h6>Dirección</h6></div>
    <div class="col-md"><h6>Teléfono</h6></div>
</div>
<br/>

<table class="table table-sm table-hover">
    <tr *ngFor="let employee of employees$ | async">
        <td>{{employee.name}}</td>
        <td>{{employee.address}}</td>
        <td>{{employee.tel}}</td>

    </tr>
</table>


<div *ngIf="(employees$ | async)?.length < 1">
    <hr>
    <p>
        No se encontraron resultados...
    </p>
</div>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 text-center">AquaKids</h1>
    <p class="lead text-center">Sistema de control de usuario de alberca Aquakids</p>
  </div>
</div>


<div class="row">
  <div class="col-md-4 mx-auto mt-5">
    <div class="card bg-light mb-3">
      <div class="card-body">
        <h3 class="text-center">LOGIN</h3>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña">
          </div>
          <input type="submit" value="ENVIAR"  class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>

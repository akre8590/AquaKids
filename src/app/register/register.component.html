<div class="text-center">
  <h1 class="jumbotron animated fadeIn fast">Registro de usuarios del sistema <hr></h1>
</div>


<div class="row">
  <div class="col-md-4 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center">REGISTRO</h3>
        <form (submit)="onSubmitAddUser()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña">
          </div>
          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>

<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-row">
    <div class="col-md-5 mb-3">
      <div class="form-group">
        <label>Nombre</label>
        <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Nombre completo" pattern="[A-Za-z\s]+" required>
      </div>
    </div>
    <div class="col-md-7 mb-3">
      <div class="form-group">
        <label>Dirección</label>
        <input class="form-control" name="address" #address="ngModel" [(ngModel)]="employeeService.selectedEmployee.address" placeholder="Calle y número, Colonia, Ciudad, Estado" required>
      </div>
    </div>
    <div class="form-group">
      <label>Telefono</label>
      <input class="form-control" name="tel" #tel="ngModel" [(ngModel)]="employeeService.selectedEmployee.tel" placeholder="Teléfono" maxlength="15" pattern="\d*" required>
    </div>
    <div class="col-sm-12"></div>
    <div class="col-sm"></div>
    <div class="col-sm-3"></div>
    <div class="form-group">
      <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
        <i class="fa fa-floppy-o"></i>
        Submit</button>
      <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat"></i>
        Reset</button>
    </div>
  </div>

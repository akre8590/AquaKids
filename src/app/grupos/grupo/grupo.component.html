<form #grupoForm="ngForm" (ngSubmit)="onSubmit(grupoForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="grupoService.selectedGrupo.$key">
  <div class="form-group">
    <label>Tipo de Grupo</label>
    <input class="form-control" name="tipo_grupo" #tipo_grupo="ngModel" [(ngModel)]="grupoService.selectedGrupo.tipo_grupo" placeholder="Tipo de Grupo" required>
  </div>
  <div class="form-group">
    <label>Horario</label>
    <input class="form-control" name="horario" #horario="ngModel" [(ngModel)]="grupoService.selectedGrupo.horario" placeholder="Horario">
  </div>
  <div class="form-group">
    <label>Alumnos</label>
    <input class="form-control" name="alumnos_grupo" #alumnos_grupo="ngModel" [(ngModel)]="grupoService.selectedGrupo.alumnos_grupo" placeholder="Alumnos">
  </div>
  <div class="form-group">
    <label>Costo</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-dollar"></i>
      </div>
      <input class="form-control" name="costo" #costo="ngModel" [(ngModel)]="grupoService.selectedGrupo.costo" placeholder="Costo">
    </div>
  </div>
  <div class="form-group">
    <label>Cupo</label>
    <input class="form-control" name="cupo" #cupo="ngModel" [(ngModel)]="grupoService.selectedGrupo.cupo" placeholder="Cupo">
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!grupoForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(grupoForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>
</form>
